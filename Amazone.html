<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone</title>
    <link class="w3-round-xxlarge" rel="icon" href="header icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Amzone.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
   <style>

    </style>
</head>
<body>
    <header>
        <div class="navbar-main">
            <div class="Amazone-in border border:hover" >
                <img class="amazone-inLogo " src="Aicon.png" alt="nogo not fount">
            </div>
            <div class="location border border:hover">
                <div class="location-icon">
                <i class="fa-solid fa-location-dot" style="color: white;"></i>
                </div>
                <div class="delivery-place" style="color: rgb(133, 129, 123);">
                    <span >
                        <h3 class="address" style="margin-top: 12px;margin-bottom: 0px;font-weight: 1px; font-size: 0.80rem; color: rgb(172, 171, 170);">Delivery to Thirunnavaya 676108</h3>
                    </span>
                    <span>
                        <h1 class="Updated-location" style="font-size: 1rem;font-weight: bold; color: white;">Updated Location</h1>
                        
                    </span>
                </div>
            </div>
            <div class="searching-nav">
                <select class="selection">
                    <option >All</option>
                </select>
                <input type="text" class="search-input" placeholder="Search Amazone.in">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass import-search-icon"></i>
                </div>
            </div>
            <div class="right-top-nav">
                <div class="lang-select border">
                    <img src="indan flag.png" alt="error...!" class="set-allign flag-image">
                    <p style="color: white;">EN</p>
                    <select name="contry" class="set-allign" >
                    </select>
                </div>
            </div>
            <div class="sign-in-area border">
                <h3 class="sign-in-1">Hello, sign in <br> <strong>Account & lists</strong></h3>

                <select id="select-sign">
                </select>
            </div>
            <div class="orders-area border">
                <h3 class="returns">Returns </h3>
                <h1 class="orders"><strong>& Orders</strong></h1>
            </div>
            <div class="cart border">
                
            </div>
        </div>
        <div class="navbar-toolse">
            
        </div>
    </header>
    <div class="main-div">
        <div class="addImages"></div>
    </div>
</body>
</html>
